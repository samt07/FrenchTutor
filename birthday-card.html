<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Madamossile Sandhya 🎂</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .confetti:nth-child(odd) { 
            border-radius: 50%; 
        }

        .confetti:nth-child(even) { 
            transform: rotate(45deg); 
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating elements */
        .floating {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        .floating:nth-child(11) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating:nth-child(12) { top: 60%; left: 85%; animation-delay: -2s; }
        .floating:nth-child(13) { top: 30%; left: 90%; animation-delay: -4s; }
        .floating:nth-child(14) { top: 70%; left: 5%; animation-delay: -1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Main container */
        .surprise-container {
            text-align: center;
            color: white;
            width: 95%;
            max-width: 800px;
            height: 95vh;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            animation: slideInUp 1s ease-out;
            overflow: hidden;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .birthday-emoji {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
            color: white;
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
                transform: scale(1.02);
            }
        }

        .tutor-name {
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 0 20px #ffd700;
        }

        .birthday-message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 3rem 0;
            opacity: 0.95;
            animation: fadeInUp 1.5s ease-out 0.5s both;
            text-align: center;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }

        .french-message {
            font-style: italic;
            color: #ffd700;
            font-size: 1.4rem;
            margin: 3rem 0;
            padding: 1.5rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border-left: 4px solid #ffd700;
            animation: slideInLeft 1s ease-out 1s both;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .gift-box {
            font-size: 6rem;
            margin: 3rem 0;
            animation: shake 0.5s infinite alternate, rainbow 3s linear infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .gift-box:hover {
            transform: scale(1.2);
        }
        
        .gift-instruction {
            font-size: 1.4rem;
            color: #ffd700;
            font-weight: 500;
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-out 2s both;
        }

        @keyframes shake {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }





        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hearts {
            font-size: 1.5rem;
            color: #ff69b4;
            margin: 0 0.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .website-features {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInRight 1s ease-out 2.5s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            text-align: left;
            margin-top: 1rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .feature-item i {
            color: #ffd700;
            width: 20px;
        }

        .fade-out {
            animation: fadeOutScale 1.5s forwards;
        }

        @keyframes fadeOutScale {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .surprise-container {
                margin: 0.5rem;
                padding: 1rem;
                width: 98%;
                height: 98vh;
            }
            
            .content-wrapper {
                padding-right: 0.3rem;
                margin-bottom: 0.5rem;
            }
            
            .surprise-container h1 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }
            
            .birthday-emoji {
                font-size: 3rem;
                margin-bottom: 0.5rem;
            }
            
            .birthday-message {
                font-size: 1rem;
                margin: 1rem 0;
            }
            
            .french-message {
                font-size: 1rem;
                margin: 1rem 0;
                padding: 0.8rem;
            }

            
            .website-features {
                padding: 1rem;
                margin: 1rem 0;
            }
            



        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin: 1rem 0;
            }
            
            .birthday-emoji {
                font-size: 3.5rem;
            }
            
            .birthday-message {
                font-size: 1rem;
                margin: 1.5rem 0;
            }
            
            .french-message {
                font-size: 1rem;
                padding: 0.8rem;
                max-width: 95%;
            }
            
            .gift-box {
                font-size: 4rem;
            }
            
            .gift-instruction {
                font-size: 1.1rem;
                margin-top: 1.5rem;
            }

        }
    </style>
</head>
<body>
    <!-- Enhanced Confetti -->
    <div class="confetti" style="background: #ff69b4; animation-delay: -0.2s; left: 5%; animation-duration: 4s;"></div>
    <div class="confetti" style="background: #00bfff; animation-delay: -0.4s; left: 15%; animation-duration: 3.5s;"></div>
    <div class="confetti" style="background: #ffd700; animation-delay: -0.6s; left: 25%; animation-duration: 4.2s;"></div>
    <div class="confetti" style="background: #ff6347; animation-delay: -0.8s; left: 35%; animation-duration: 3.8s;"></div>
    <div class="confetti" style="background: #9370db; animation-delay: -1s; left: 45%; animation-duration: 4.5s;"></div>
    <div class="confetti" style="background: #32cd32; animation-delay: -1.2s; left: 55%; animation-duration: 3.2s;"></div>
    <div class="confetti" style="background: #ff1493; animation-delay: -1.4s; left: 65%; animation-duration: 4.1s;"></div>
    <div class="confetti" style="background: #00ced1; animation-delay: -1.6s; left: 75%; animation-duration: 3.7s;"></div>
    <div class="confetti" style="background: #ffa500; animation-delay: -1.8s; left: 85%; animation-duration: 4.3s;"></div>
    <div class="confetti" style="background: #ff69b4; animation-delay: -2s; left: 95%; animation-duration: 3.9s;"></div>

    <!-- Floating Elements -->
    <div class="floating">🎈</div>
    <div class="floating">🎉</div>
    <div class="floating">🇫🇷</div>
    <div class="floating">🌟</div>

    <!-- Birthday Content -->
    <div class="birthday-emoji">🎂</div>
    <h1>Joyeux Anniversaire <span class="tutor-name">Sandhya</span>!</h1>
    
    <div class="birthday-message">
        Dear <strong>Sandhya</strong>,<br>
        <span class="hearts">💕</span> Happy Birthday to an amazing French teacher! <span class="hearts">💕</span>
    </div>
    
    <div class="french-message">
        <strong>"Un cadeau spécial pour une professeure extraordinaire"</strong><br>
        <!--<small>(A special gift for an extraordinary teacher)</small-->
    </div>

    <div class="gift-box" id="giftBox">🎁</div>
    
    <div class="gift-instruction">
        Click the box to see your gift
    </div>



    <script>
        // Enhanced confetti system
        function createConfetti() {
            const colors = ['#ff69b4', '#00bfff', '#ffd700', '#ff6347', '#9370db', '#32cd32', '#ff1493', '#00ced1', '#ffa500', '#ff4500'];
            const shapes = ['●', '▲', '■', '✦', '♦', '★'];
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = Math.random() > 0.7 ? shapes[Math.floor(Math.random() * shapes.length)] : '';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 6000);
            }
        }

        // Gift box click launches the website
        function createExtraConfetti() {
            createConfetti();
            console.log('🎁 Gift box clicked! Launching website... 🎁');
            
            // Launch the website directly
            setTimeout(() => {
                window.location.href = './index.html';
            }, 1000);
        }



        // Add event listeners (CSP compliant)
        document.addEventListener('DOMContentLoaded', () => {
            // Gift box event listener
            const giftBox = document.getElementById('giftBox');
            if (giftBox) {
                giftBox.addEventListener('click', createExtraConfetti);
                console.log('Gift box event listener added successfully');
            } else {
                console.error('Gift box not found');
            }
        });

        // Initialize celebrations
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
            setTimeout(createConfetti, 2000);
        });

        // Mouse sparkles
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.92) {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 6px;
                    height: 6px;
                    background: #ffd700;
                    border-radius: 50%;
                    pointer-events: none;
                    animation: sparkle 1.5s ease-out forwards;
                    z-index: 1000;
                `;
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        });

        // Sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1) rotate(180deg); opacity: 1; }
                100% { transform: scale(0) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);


    </script>
</body>
</html>
